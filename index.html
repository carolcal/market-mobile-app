<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>Add to Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/ff1f704979.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <img src="assets/cart3.png">
        <div id="input-field">
            <div class="input-field">
                <input type="text" id="item-input-field" placeholder="Item">
            </div>
            <div class="input-field">
                <input type="text" id="number-input-field" placeholder="Number">
                <input type="text" id="price-input-field" placeholder="Price">
            </div>
        </div>
        <button id="add-button">Add to cart</button>
        <ul id="shopping-list">
        </ul>
        <div id="sum-price"></div>
        <div id="delete-all"></div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
